<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <header>
        <h1>TUS CONCIERTOS</h1>
      
        <nav>
          <ul>
            <li><a href="index.html" class="a">Registro</a></li>
            <li><a href="login.html" class="a">Login </a></li>
            <li><a href="attende.html" class="a">Conciertos</a></li>
            <li class="js-logout"><span> Cerrar sesion</span></li>
          </ul>
        </nav>
      </header>
      <form action="#" method="POST">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Registrarse</button>
      <p class="js_result hidden">
        No estas conectado 
        <a href="./login.html">Login</a>
      </p>
  
      <ul></ul>
      <script src="./attende.js"></script>
</body>
</html>
